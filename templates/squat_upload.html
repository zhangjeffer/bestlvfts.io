<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
      body {
        font-family: 'Raleway';font-size: 22px;
      }
    </style>
    <title>bestlvfts.io</title>
  </head>
  <body onload="populate()">
    <ul>
      <li><a a href="/squat">back</a></li>
      <li class="liright"><a onclick="signout()">signout</a></li>
    </ul>
    <br><br><br><br><br><br>
    <div style="text-align:center">
      <form class="upload_form" action = "/squat_upload_endpoint" method = "post" enctype="multipart/form-data">  
          <input type="file" name="file" /><br>
          <label><br></label>
          <label for="weight">weight lifted</label>
          <select name="weight" id=weight></select><br>
          <label><br></label>
          <label for="reps">reps done</label>
          <select name="reps" id=reps></select>
          <label><br></label><label><br></label><label><br></label>
          <input type="submit" value="Upload"> 
      </form>   
    </div>
  </body>
  <script>
    function populate() {
      var selectreps = document.getElementById("reps");
      var selectweight = document.getElementById("weight");
      for (i = 1; i < 16; i++) {
        selectreps.options[selectreps.options.length] = new Option(i);
      }
      for (i = 45; i < 1005; i+=5) {
        selectweight.options[selectweight.options.length] = new Option(i);
      }
    }
    
    function signout() {
        if (confirm("are you sure you want to signout?") == true) {
            window.location.replace("http://localhost:5000/");
        }
    }
  </script>
</html>
