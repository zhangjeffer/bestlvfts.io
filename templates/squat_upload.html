<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
      body {
        font-family: 'Raleway';font-size: 22px;
      }
    </style>
    <title>bestlvfts.io</title>
  </head>
  <body onload="populate()">
    <ul>
      <li><a href="/home">Home</a></li>
    </ul>
    <form action = "/squat_upload_endpoint" method = "post" enctype="multipart/form-data">  
        <input type="file" name="file" /><br> 
        <select name="weight" id=weight></select>
        <select name="reps" id=reps></select><br>
        <input type="submit" value="Upload">  
    </form>   
  </body>
  <script>
    function populate() {
      var selectreps = document.getElementById("reps");
      var selectweight = document.getElementById("weight");
      for (i = 1; i < 16; i++) {
        selectreps.options[selectreps.options.length] = new Option(i);
      }
      for (i = 45; i < 1005; i+=5) {
        selectweight.options[selectweight.options.length] = new Option(i);
      }
    }
  </script>
</html>
